name: SCA
on:
  push:
    branches:
    - master
  pull_request:
jobs:
  fs-scan:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Run Trivy vulnerability scanner in fs mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-types: 'fs'
          scan-ref: '.'
          trivy-config: trivy.yaml
          name: set up QEMU 
          uses: docker/setup-qemu-action@v2
          

